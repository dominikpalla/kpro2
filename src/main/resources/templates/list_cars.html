<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Cars</title>
</head>
<body>
<h1>All Cars:</h1>
<a th:href="@{/cars/create}">Create Car</a>
<ul>
    <li th:each="car: ${cars}">
        <a th:href="@{'/cars/detail/' + ${car.id}}">
            <span th:text="${car.licencePlate}"></span>
        </a>
    </li>
</ul>
</body>
</html>
